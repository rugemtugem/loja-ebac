  <!-- Slideout.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
  <script>
    // Inicializa o Slideout.js
    const slideout = new Slideout({
        panel: document.getElementById('content'), // Elemento principal da página
        menu: document.getElementById('menu'),     // Elemento do menu lateral
        padding: 250,                             // Largura do menu aberto
        tolerance: 70                             // Sensibilidade ao arrastar
    });

    // Referência ao botão
    const menuButton = document.getElementById('menu-button');

    // Alterna entre "MENU" e "X"
    function toggleMenuButtonText(isOpen) {
        if (isOpen) {
            menuButton.innerHTML = '<i class="bi bi-x-circle"></i>'; // Muda para ícone quando o menu está aberto
        } else {
            menuButton.textContent = 'MENU'; // Volta para "MENU" quando o menu está fechado
        }
    }

    // Abre ou fecha o menu ao clicar no botão
    menuButton.addEventListener('click', function () {
        slideout.toggle();
    });

    // Garante que o menu seja exibido corretamente
    slideout.on('beforeopen', function () {
        document.getElementById('menu').style.display = 'block';
        toggleMenuButtonText(true); // Atualiza o texto do botão para "X"
    });

    slideout.on('close', function () {
        document.getElementById('menu').style.display = 'none';
        toggleMenuButtonText(false); // Atualiza o texto do botão para "MENU"
    });
  </script>
